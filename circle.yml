# These environment variables must be set in CircleCI UI
#
# DOCKERHUB_REPO - docker hub repo, format: <username>/<repo>
# DOCKER_EMAIL   - login info for docker hub
# DOCKER_USER
# DOCKER_PASS
machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker
  python:
    version: 3.5.2

dependencies:
  override:
    - pip install -r requirements.txt
    - docker info

compile:
  override:
    # create version.json
    - invoke version >> version.json
    - cp version.json $CIRCLE_ARTIFACTS

    # build the image
    - invoke build
    - invoke imageid | tee $CIRCLE_ARTIFACTS/docker-image-shasum256.txt

test:
  override:
    - docker inspect $(invoke imageid)

deployment:
  dockerhub_latest:
    branch: "master"
    commands:
      - "[ ! -z $DOCKERHUB_REPO ]"
      - "docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS"
      - "docker tag $DOCKERHUB_REPO $DOCKERHUB_REPO:$CIRCLE_SHA1"
      - "docker push $DOCKERHUB_REPO:$CIRCLE_SHA1"
      - "docker push $DOCKERHUB_REPO:latest"

  dockerhub_tags:
    # push all tags
    tag: /.*/
    commands:
      - "[ ! -z $DOCKERHUB_REPO ]"
      - "docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS"
      - "docker tag $DOCKERHUB_REPO $DOCKERHUB_REPO:$CIRCLE_TAG"
      - "docker push $DOCKERHUB_REPO:$CIRCLE_TAG"
